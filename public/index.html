<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hooks</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body style="height: 100vh;" class="w-100 d-flex flex-column">
    <div class="d-flex p-3 bg-primary align-items-center">
        <h3 class="m-0 text-white mr-3">Hooks</h3>
        <div class="input-group">
            <span class="input-group-prepend">
                <span class="input-group-text">
                    Name
                </span>
            </span>
            <input type="text" class="form-control" name="path" id="path">
        </div>
    </div>
    <div class="h-100 d-flex">
        <div class="w-75 d-flex flex-column border-right">
            <div class="bg-dark px-3 pt-3">
                <pre class="text-white">app.post('/<span id="ctrlPath"></span>',function(req,res){</pre>
            </div>
            <pre id="code" class="w-100 h-100 border-0 pl-5 bg-dark text-white m-0" contenteditable="true">res.end();</pre>
            <div class="bg-dark text-white px-3 pb-3">
                <pre class="text-white">});</pre>
            </div>
        </div>
        <div class="w-25 d-flex flex-column">
            <div class="h-100">
                <p class="p-3 m-0" id="message"></p>
            </div>
            <div class="d-flex bg-light border-top p-3">
                <a href="/" class="btn btn-secondary w-100 mr-3 d-none" id="console">Console</a>
                <button type="button" class="btn btn-success w-100" id="deploy" disabled>Deploy</button>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
